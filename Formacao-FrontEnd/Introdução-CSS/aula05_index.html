<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS </title>
    <!-- 2 Internal CSS -->
    <style>
        p{
            color: gold;
            font-size: 50px;
        }
    </style>
    <!-- 4 External CSS -->
    <!--Cascading style Sheets-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--1 Inline CSS -->
    <h1 style="color: blue"> Bem Vindo ao CSS Blue</h1>
    <h1 style="color: red;"> Aqui voce aprende de verdade </h1>

    <!-- 2 Multiplas regras -->
    <h1 style="color: yellowgreen; font-size: 45px; border-bottom: 1px;"> Multiplas Regras </1>

    <!-- 3 Internal CSS -->
    <p>Eu fui estilizado pelo Internal</p>

    <!-- 4 External CSS -->
    <h3>CSS é muito show</h3>

    <!--Ordem do CSS-->
    <p></p>

</body>
</html>
